---
apiVersion: v1
kind: Namespace
metadata:
  name: vda-distribution
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vdadistributor
  namespace: vda-distribution
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vdadistributor
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        app: vdadistributor
    spec:
      hostAliases:
      - ip: "10.207.58.21"
        hostnames:
        - "vda-kafka-01"
      - ip: "10.207.58.22"
        hostnames:
        - "vda-kafka-02"
      - ip: "10.207.58.23"
        hostnames:
        - "vda-kafka-03"
      - ip: "10.254.157.187"
        hostnames:
        - "vda-mongo-01"
      - ip: "10.254.157.188"
        hostnames:
        - "vda-mongo-02"
      - ip: "10.254.157.189"
        hostnames:
        - "vda-mongo-03"    
      containers:
      - name: vdadistributor
        image: vda/distributor
        imagePullPolicy: Never
        env:
        - name: TZ
          value: Asia/Ho_Chi_Minh
        - name: JAVA_ARGS
          value: -Dspring.profiles.active=prod        
        resources:
          {}
        ports:
        - containerPort: 8002
---
apiVersion: v1
kind: Service
metadata:
  name: vdadistributor
  labels:
    app: vdadistributor
  namespace: vda-distribution
spec:
  type: NodePort
  ports:
    - name: vdadistributor
      port: 8002
      targetPort: 8002
      nodePort: 30010
  selector:
    app: vdadistributor